<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script defer src="js/main.min.js"></script>
    <title>Pig Game</title>
  </head>
  <body>
    <div class="page">
      <div class="game-area">
        <div class="player player-0">
          <h1 class="player__number">Player 1</h1>
          <p id="score-0" class="player__score">/</p>
          <div class="player__dice">
            <p class="player__dice-text">Current</p>
            <p id="cur-score-0" class="player__dice-points">/</p>
          </div>
        </div>

        <div class="player player-1">
          <h1 class="player__number">Player 2</h1>
          <p id="score-1" class="player__score">/</p>
          <div class="player__dice">
            <p class="player__dice-text">Current</p>
            <p id="cur-score-1" class="player__dice-points">/</p>
          </div>
        </div>

        <div class="control">
          <button class="btn btn-new" type="button">New game</button>
          <div class="dice">
            <img class="dice-img hidden" src="images/dice-6.png" alt="dice" />
          </div>
          <button id="btn-disabled" class="btn btn-roll" type="button">
            Roll dice
          </button>
          <button id="btn-disabled" class="btn btn-hold" type="button">
            Hold
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
